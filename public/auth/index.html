<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GitHub 认证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .github-login {
            display: inline-block;
            padding: 12px 24px;
            background: #24292e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            border: none;
            margin: 10px;
        }
        .github-login:hover {
            background: #2c394a;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #4F46E5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            margin: 10px;
        }
        .btn:hover {
            background: #4338CA;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>GitHub 认证</h1>
        <p>请使用 GitHub 账户进行认证以访问内容管理功能</p>
        
        <button class="github-login" onclick="initiateOAuth()">
            <span>✓</span>
            使用 GitHub 登录
        </button>
        
        <div style="margin-top: 30px;">
            <a href="/" class="btn">返回首页</a>
            <a href="/my-editor/" class="btn">使用编辑器</a>
        </div>
        
        <p style="margin-top: 30px; font-size: 14px; color: #666;">
            认证后，令牌将安全地存储在您的浏览器中，用于访问 GitHub 仓库。
        </p>
    </div>

    <script>
        function initiateOAuth() {
            // 重定向到 GitHub OAuth 授权页面
            // 您需要将 'YOUR_GITHUB_CLIENT_ID' 替换为您的实际 GitHub OAuth App Client ID
            alert('请在代码中将 YOUR_GITHUB_CLIENT_ID 替换为您的实际 Client ID');
        }
    </script>
</body>
</html>
