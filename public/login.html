<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录到博客管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .github-login {
            display: inline-block;
            padding: 12px 24px;
            background: #24292e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .github-login:hover {
            background: #2c394a;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #4F46E5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            margin: 10px;
        }
        .btn:hover {
            background: #4338CA;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>博客内容管理</h1>
        <p>请使用 GitHub 账户进行认证以访问内容管理功能</p>

        <a href="#" onclick="startOAuthFlow(); return false;" class="github-login">
            <span>✓</span>
            使用 GitHub 登录
        </a>

        <div style="margin-top: 30px;">
            <a href="/" class="btn">返回首页</a>
            <a href="/my-editor/" class="btn">使用编辑器</a>
        </div>

        <p style="margin-top: 30px; font-size: 14px; color: #666;">
            <strong>注意：</strong> 此页面需要使用您自己的 GitHub OAuth App Client ID
        </p>
    </div>

    <script>
        function startOAuthFlow() {
            const clientId = prompt('请输入您的 GitHub OAuth App Client ID:');
            if (clientId) {
                const redirectUri = 'https://eblog.firef.dpdns.org/api/callback';
                const scope = 'repo';
                const authUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}`;
                window.location.href = authUrl;
            }
        }
    </script>
</body>
</html>
