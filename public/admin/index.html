<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="nc-root">
    <div class="loading">Loading Content Management System...</div>
  </div>
  <!-- 防止 Netlify Identity 自动初始化 -->
  <script>
    // 防止自动检测和连接到 Netlify Identity
    window.netlifyIdentity = null;
    if (window.netlifyIdentity) {
      delete window.netlifyIdentity;
    }
    // 设置手动初始化模式
    window.CMS_MANUAL_INIT = true;
  </script>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.1.0/dist/decap-cms.js"></script>
  <script>
    // 手动初始化 CMS
    if (window.CMS) {
      CMS.init();
    }
  </script>
</body>
</html>
