<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="nc-root">
    <div class="loading">Loading Content Management System...</div>
  </div>

  <!-- 防止自动初始化 Netlify Identity -->
  <script>
    // 设置手动初始化模式
    window.CMS_MANUAL_INIT = true;

    // 确保没有定义 netlifyIdentity 全局变量
    window.netlifyIdentity = null;
    delete window.netlifyIdentity;

    // 拦截并修改可能的配置请求
    // 防止自动连接到 Netlify 服务
    window.NETLIFY_REMOTE_ENTRY = null;
    window.NETLIFY_BYPASS = true;
  </script>

  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.1.0/dist/cms.js"></script>

  <!-- 自定义 CMS 初始化 -->
  <script>
    // 确保在 CMS 初始化后使用正确的配置
    document.addEventListener('DOMContentLoaded', function() {
      // 如果 CMS 已经存在，直接初始化
      if (typeof window.CMS !== 'undefined') {
        console.log("CMS already loaded");
        // 如果需要重新初始化配置，可以在这里做
      }
    });
  </script>
</body>
</html>
