<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .debug-info {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="nc-root">
    <div class="loading">Loading Content Management System...</div>
    <div class="debug-info" id="debug-info">
      <div>Manual Init: <span id="manual-init">checking...</span></div>
      <div>Netlify Identity: <span id="netlify-identity">checking...</span></div>
      <div>CMS Object: <span id="cms-object">checking...</span></div>
      <div>Config Status: <span id="config-status">checking...</span></div>
    </div>
  </div>

  <!-- 防止自动初始化 Netlify Identity -->
  <script>
    // 设置手动初始化模式
    window.CMS_MANUAL_INIT = true;
    document.getElementById('manual-init').textContent = 'true';

    // 确保没有定义 netlifyIdentity 全局变量
    window.netlifyIdentity = null;
    delete window.netlifyIdentity;
    document.getElementById('netlify-identity').textContent = 'undefined';

    // 拦截并修改可能的配置请求
    // 防止自动连接到 Netlify 服务
    window.NETLIFY_BYPASS = true;
  </script>

  <!-- Include the script that builds the page and powers Decap CMS -->
  <script
    src="https://unpkg.com/decap-cms@^3.1.0/dist/decap-cms.js"
    onload="onCmsLoad()"
    onerror="onCmsError()">
  </script>

  <!-- 自定义 CMS 初始化 -->
  <script>
    function onCmsLoad() {
      document.getElementById('cms-object').textContent = 'loaded';
      console.log("CMS loaded successfully");

      // 检查 CMS 对象是否存在
      if (typeof window.CMS !== 'undefined') {
        console.log("CMS object is available");
        document.getElementById('config-status').textContent = 'available';

        // 手动初始化 CMS
        try {
          // 初始化 CMS，配置应该从 config.yml 自动加载
          console.log("Attempting to initialize CMS...");
          window.CMS.init();
          console.log("CMS initialized successfully");
          document.getElementById('config-status').textContent = 'initialized';
        } catch (e) {
          console.error("Error initializing CMS:", e);
          document.getElementById('config-status').textContent = 'error: ' + e.message;
        }
      } else {
        document.getElementById('config-status').textContent = 'not found';
        console.error("CMS object is not available");
      }
    }

    function onCmsError() {
      console.error("Failed to load CMS script");
      document.getElementById('cms-object').textContent = 'failed to load';
      document.getElementById('config-status').textContent = 'script failed to load';
    }

    // 监听配置加载错误
    window.addEventListener('error', function(e) {
      if (e.filename && e.filename.includes('cms.js')) {
        console.error('CMS Error:', e.error);
      }
    });
  </script>
</body>
</html>
