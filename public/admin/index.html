<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CMS 管理面板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .info-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #4F46E5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            margin: 10px;
        }
        .btn:hover {
            background: #4338CA;
        }
        .github-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #24292e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            margin: 10px;
        }
        .github-btn:hover {
            background: #2c394a;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <h1>博客内容管理系统</h1>
        <p>欢迎使用博客内容管理系统！</p>

        <h3>需要认证</h3>
        <p>使用前需要通过 GitHub 进行认证</p>

        <div>
            <a href="/login.html" class="github-btn">
                <span>✓</span> 通过 GitHub 认证
            </a>
        </div>

        <h3 style="margin-top: 30px;">内容编辑器</h3>
        <p>认证后可以使用以下编辑器</p>

        <div>
            <a href="/my-editor/" class="btn">使用增强编辑器</a>
            <p>集成 UI 和 GitHub 提交功能</p>
        </div>

        <div style="margin-top: 20px;">
            <a href="/content/" class="btn">使用原始编辑器</a>
            <p>原始功能编辑器</p>
        </div>
    </div>
</body>
</html>
