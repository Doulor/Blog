<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CMS 管理面板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .info-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #4F46E5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            margin: 10px;
        }
        .btn:hover {
            background: #4338CA;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <h1>博客内容管理系统</h1>
        <p>欢迎使用博客内容管理系统！</p>
        
        <h3>使用说明</h3>
        <p>我们已为您提供两个内容管理选项：</p>
        
        <div>
            <a href="/my-editor/" class="btn">使用自定义编辑器</a>
            <p>功能完整的编辑器，具有您熟悉的界面和直接的 GitHub 集成</p>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="/content/" class="btn">使用原始编辑器</a>
            <p>原始编辑器，用于创建帖子、日记和相册</p>
        </div>
        
        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
            <p><small>注意：基于 Decap CMS 的管理面板正在优化中，推荐使用以上编辑器。</small></p>
        </div>
    </div>
</body>
</html>
