name = "github-oauth-worker"
main = "github-oauth-worker.js"
compatibility_date = "2023-12-01"

[vars]
# 这些变量在部署时需要设置
# GITHUB_CLIENT_ID = "your_github_client_id"
# GITHUB_CLIENT_SECRET = "your_github_client_secret"
# GITHUB_REDIRECT_URI = "https://your-worker.your-subdomain.workers.dev/callback"

[env.production]
account_id = "your_account_id"  # 替换为您的Cloudflare账户ID
route = { pattern = "eblog.firef.dpdns.org/*", zone_id = "your_zone_id" }  # 替换为您的域名和zone ID

# 或者使用全局路由
# routes = ["https://eblog.firef.dpdns.org/*"]

[env.production.vars]
# 在部署时，使用命令行设置这些变量：
# wrangler secret put GITHUB_CLIENT_ID
# wrangler secret put GITHUB_CLIENT_SECRET
# wrangler secret put GITHUB_REDIRECT_URI

[env.development]
account_id = "your_account_id"

[env.development.vars]
# 同样使用wrangler secret命令设置开发环境变量